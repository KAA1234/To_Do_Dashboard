<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Dashboard</title>
    <link rel="icon" type="image/ico" href="favicon.ico"/>
    <link rel="stylesheet" href="ToDo.css">
    <link rel="script" href="ToDo.js">
</head>
<body>

    <div class="centered">
        <div class= "float-child1">
            <img src="gardenofthegods.jpeg" id="picture">
        </div>
    
        <div class="float-child2">
            <a class="weatherwidget-io" href="https://forecast7.com/en/38d83n104d82/colorado-springs/?unit=us" data-label_1="COLORADO SPRINGS" data-label_2="WEATHER" data-days="3" data-theme="weather_one" >COLORADO SPRINGS WEATHER</a>
        </div> 
    </div>
    <div class = 'container'>
        <h2>To Do list </h2>
        <input type="text" placeholder="add to do..." id="toDo">
        <button id=add; onclick="updateToDo();">add</button>
        <ul id="UnList"></ul>
    </div>
</body>
</html>
